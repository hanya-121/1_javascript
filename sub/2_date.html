<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>2_date</title>
</head>
<body>
    <div class="container">
<pre>
    시간에 관련되어 있는 3가지 종류
    - ISO Date : 국제표준시 "2025-05-12" [YYYY-MM-DDTHH:MM:SSZ]
    - Short Date : 짧은 날짜 "05/12/2025" 
    - Long Date : May 12 2025
</pre>
        <h1 class="my-3">간단한 시간 나오게 하기</h1>
        <!-- 부트스트랩에서 마진의 단계는 16픽셀을 기준으로 함. 3단계는 16px*3 -->
        <button
            class="btn btn-outline-warning"
            onclick="document.getElementById('time').innerHTML = Date()"
            >누르면 시간이 나와요!
        <!-- 도큐먼트에서 time라는 아이디를 찾아서 거기에 데이트 객체를 넣음 (클릭했을 때)-->
        <!-- 눌렀을 때 도큐먼트 모델이 시간 객체를 호출함 -->
        </button>
        <p id="time"></p>
    </div>
</body>
</html>
