<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_constructor(생성자)</title>
</head>
<body>
    <p><mark id="find"></mark></p>

    <div class="" id="foodFind"></div>

    <div class="" id="last"></div>

    <script>
        
        // 함수는 호출 할 때만 실행됨, 함수이면서 생성자 (화살표 함수 사용 xxx)
        function Person(first, last, age, eye){ 
            // () 괄호 안 - 매개변수
            this.first = first; // 인수값 지정, 동일명칭을 쓰면 편리함
            this.last = last;
            this.age = age;
            this.eyeColor = eye; 
        }
        const 하얀 = new Person("하얀", "최", 33, "dark-brown"); // 생성자에서 호출된 걸 다 적어줘야 함
        const minha = new Person("민하", "김", 67, "bronw"); 

        document.getElementById("find").innerHTML = 
        "전 " + 하얀.last + 하얀.first +  " 입니다" + "</br>" 
        + "저는 " + minha.last + minha.first + " 입니다" + "<br>"
        + "저의 나이는 " + minha.age + "입니다"

        /*
        var txt = "난 어디서 나올지 예측 할 수 없지롱"; // var배리어블 txt변수명
        document.write(txt) // document.write(변수명) 이렇게 작성하는 것이 규칙 */

    </script>

    <script>
        function Lunch (one, two, three){
            this.one = one;
            this.two = two;
            this.three = three;
        }
        const eat = new Lunch("밥", "빵", "아무거나"); // eat > 인스턴스 객체 = 실사용 객체

        document.getElementById("foodFind").innerHTML = 
        "오늘 점심은 " + eat.one + "을 먹을 예정" // 그래서 Lunch가 아니고 eat를 써야 함
    </script>

    <script>
        function FreeTime(yes, no, uu){
            this.yes = yes;
            this.no = no;
            this.uu = uu;
        }
        const choice = new FreeTime("good", "no", "T_T");
        document.getElementById("last").innerHTML =
        "집에 갈래요 > " + choice.yes + "!"
    </script>
<pre>
    객체생성자
    - 때론 같은 유형의 객체를 많이 만들어야 할 때가 있음
    - 객체유형을 생성하려면 객체생성자 함수를 사용해야 함
    - 생성자 함수의 이름은 첫글자를 대문자로

</pre>
</body>
</html>
